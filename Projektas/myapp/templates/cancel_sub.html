{% extends "header.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano atšaukimas - Essay.lt</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <div class="container-fluid konteineris">
        <div class="container kontainer">
            <div class="container kontainer-1">
                <div class="row kontainer-1header">
                    <h1 class="display-6 alert alert-light">Ar tikrai norite atšaukti savo planą? Atšaukus prarasite visas privilegijas iš karto!
                    </h1>
                </div>
                <br>
                <div class="row kontainer-1button">
                    <div class="col-12 col-sm-4 col-lg-3 kontainer-1button1">
                        <form method="POST">
                            {% csrf_token %}
                        <a type="submit" class="btn btn-lg w-100" role="button" href="{% url 'cancelsubsuc' %}">
                                <span>Tęsti
                                    <i class="bi bi-arrow-right"></i>
                                    </span>
                                </a>
                        </form>
                    </div>
                    <div class="col-12 col-sm-4 col-lg-3 kontainer-1button2">
                        <button class="btn btn-lg w-100" onclick="window.location={% url 'paskyra' %}">
                            <span>Atgal
                                <i class="bi bi-box-arrow-left"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
